{% extends 'base.html' %}

{% block title %}Movie Watchlist{% endblock %}

{% block content %}

<div class="general-form">
<h1>{{user.username}}'s watchlist:</h1>
<ul>
{% for movie in user.to_watch %}
<li>
  <a href="{{url_for('title_page', id=movie.tmdb_id) }}">{{movie.title}}</a> 

  <form action="/watchlist/{{movie.tmdb_id}}/delete" class="delete-form" method="POST">
    <button class="trash-btn">
      <i class="fas fa-trash-alt trash-itm"></i>
    </button>
  </form>

</li>

{% endfor %}
</ul>

</div>
{% endblock %}
