{% extends 'base.html' %}

{% block title %}
login
{% endblock %}

{% block content %}

<h1>Login a user</h1>
<form method="POST">

  {{form.hidden_tag()}}

  {% for field in form if field.widget.input_type != 'hidden' %}

  <div>
    {{field.label}}
    <div>
      {{field}}
    </div>
  </div>

  {% endfor %}

  <button>Login!</button>
</form>

{% endblock %}
