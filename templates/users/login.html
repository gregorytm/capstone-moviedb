{% extends 'base.html' %}

{% block title %}
login
{% endblock %}

{% block content %}

<div class="">
<div class="general-form">
  <h1>Login a user</h1>
  <form method="POST" class="row g-3">

    {{form.hidden_tag()}}

    {% for field in form if field.widget.input_type != 'hidden' %}

    <div class="col-12">
      {{field.label(class="form-label") }}
        {{field(class="form-control")}}
    </div>
    

    {% endfor %}

    <button class="login-btn">Login!</button>
  </form>

  
  </div>
</div>

{% endblock %}
